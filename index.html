<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneakHere</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome -->
    <script
      data-search-pseudo-elements
      src="https://kit.fontawesome.com/f737751420.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheeet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>SneakHere <i class="fa-solid fa-shoe-prints"></i></h1>
        </div>

        <div class="othercontents">
          <a href="#arrivals">New Arrivals</a>
          <a href="#stores">Stores</a>
          <a href="#contact">Contact</a>
        </div>

        <div class="search">
          <input type="search" placeholder="Search here" size="15" />
        </div>
      </nav>

      <section>
        <div class="title">
          <h1>Your feet will never feel the same again.</h1>
          <p>The best sneakers at the tip of your fingers.</p>
          <br />
          <button class="btn">
            Shop Now <i class="fa-solid fa-cart-shopping-fast"></i>
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
